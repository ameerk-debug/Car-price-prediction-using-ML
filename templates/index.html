<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car Price Predictor</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>

  <body class="bg-dark text-white">

    <div class="container mt-5">
      <div class="card p-4 bg-secondary">
        <div class="card-header text-center bg-dark text-white">
          <h2>Online Car Price Predictor</h2>
        </div>
        <div class="card-body">
          <form id="prediction-form" method="POST">

            <div class="form-group">
              <label><b>Select Company:</b></label>
              <select class="form-control" id="company" name="company" required onchange="load_car_models(this.id, 'car_models')">
                {% for company in companies %}
                  <option value="{{ company }}">{{ company }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label><b>Select Car Model:</b></label>
              <select class="form-control" id="car_models" name="car_models" required>
                {% for model in car_models %}
                  <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label><b>Select Year of Purchase:</b></label>
              <select class="form-control" id="year" name="year" required>
                {% for y in years %}
                  <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label><b>Select Fuel Type:</b></label>
              <select class="form-control" id="fuel_type" name="fuel_type" required>
                {% for ft in fuel_types %}
                  <option value="{{ ft }}">{{ ft }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label><b>Enter Kilometers Driven:</b></label>
              <input type="number" class="form-control" id="kilo_driven" name="kilo_driven" placeholder="e.g. 45000" required>
            </div>

            <div class="form-group text-center">
              <button type="button" class="btn btn-primary btn-lg" onclick="send_data()">Predict Price</button>
            </div>

          </form>

          <div class="text-center mt-3">
            <h3 id="prediction"></h3>
          </div>

        </div>
      </div>
    </div>

    <script>
      function load_car_models(company_id, car_model_id) {
        var company = document.getElementById(company_id);
        var car_model = document.getElementById(car_model_id);
        car_model.innerHTML = "";

        {% for c in companies %}
          if (company.value == "{{ c }}") {
            {% for m in car_models %}
              {% if c in m %}
                var newOption = document.createElement("option");
                newOption.value = "{{ m }}";
                newOption.innerHTML = "{{ m }}";
                car_model.options.add(newOption);
              {% endif %}
            {% endfor %}
          }
        {% endfor %}
      }

      function form_handler(event) {
        event.preventDefault(); // prevent normal form submission
      }

      function send_data() {
        document.querySelector('form').addEventListener("submit", form_handler);
        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        document.getElementById('prediction').innerHTML = "⏳ Predicting Price...";
        xhr.onreadystatechange = function() {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById('prediction').innerHTML = "Predicted Price: ₹" + xhr.responseText;
          }
        };
        xhr.send(fd);
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

  </body>
</html>
